<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTribe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        }
        .cover-photo {
        width: 100%;
        max-width: 100vw;
        height: 300px; /* Set your desired height */
        object-fit: cover; /* Maintain the aspect ratio and cover the container */
        box-sizing: border-box;
        margin: 0 auto;
        display: block;
    }
        .nav {
            display: flex;
            justify-content: space-between;
            background-color: #e3f2fd;
            color: #373b3e;
            padding: 10px;
        }

        .nav h1 {
            margin: 0;
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav li {
            margin-right: 20px;
            margin-top: 5px;
        }

        .nav a {
            text-decoration: none;
            color: #373b3e;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav h1 {
                margin-bottom: 10px;
            }

            .nav ul {
                margin-top: 10px;
            }

            .nav li {
                margin: 0;
                margin-bottom: 5px;
                margin-left: 10px;
            }
        }
        .about-card {
        
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin: 20px; /* Add margin for spacing */
    }

    .about-heading {
        text-align : center;
        font-size: 24px;
        margin-bottom: 10px;
        
        color: #333; /* Heading color */
    }

    .about-description {
        font-size: 18px;
        color: #555; /* Description color */
    }

    @media (max-width: 768px) {
        .about-card {
            margin: 10px; /* Adjust margin for smaller screens */
        }

        .about-heading,
        .about-description {
            font-size: 16px; /* Adjust the font size for smaller screens */
        }
    }
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin-top: auto;
    }

    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .footer a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .contact-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .social-links {
        display: flex;
    }

    .social-links a {
        margin-right: 20px;
    }

    @media (max-width: 768px) {
        .about-card {
            margin: 10px;
        }
    }

    @media (max-width: 768px) {
        .gmail-link {
            float: none;
            margin: 10px 0;
        }

        .social-links {
            position: relative;
            top: auto;
            transform: none;
            margin-top: 10px;
        }
    }
    </style>
</head>
<body>

    <div class="nav">
        <h1>DevTribe</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Join Us</a></li>
            <li><a href="#">Upcoming Events</a></li>
        </ul>
    </div>

    <img class="cover-photo" src="https://515f283a-840e-4e1c-8074-05b24231edb0-00-3orx76k6nvnei.sisko.replit.dev/static/pic.jpg" alt="Cover Photo">

   <div class="about-card">
       <h2 class="about-heading">Join Us</h2>
       <div class="about-description">
           {% for job in jobs %}
               <div class="d-flex justify-content-between align-items-center mb-3">
                   <h4>{{ job['title'] }}</h4>
                   <button type="button" class="btn btn-outline-primary">Apply</button>
               </div>
           {% endfor %}
       </div>
   </div>


         

        </div>
    </div>
    <div class="footer">
        <div class="gmail-link">
            <a href="mailto:info@devtribe.com">Gmail Us</a>
        </div>

        <div class="social-links">
            <a href="https://github.com/devtribe" target="_blank">GitHub</a>
            <a href="https://facebook.com/devtribe" target="_blank">Facebook</a>
        </div>

        <div class="devtribe-name">
            <p>DevTribe</p>
        </div>
    </div>


</body>
</html>
